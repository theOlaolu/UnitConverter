<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to the css file -->
        <link rel="stylesheet" href="style.css">
        <!-- imported font from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <!-- page title -->
        <title>Unit Converter</title>
    </head>
    <body>
        <main class="container">
            <section class="input-section">
                <div class="input-header">
                    <h3>Metric/ Imperial unit conversion</h3>
                    <input class="num-input" type="number" minlength="0" maxlength="6">
                </div>
            </section>

            <section class="converter-section">
                <!-- length -->
                <div class="length">
                    <p class="length_header">Length (Feet/ Meters)</p>
                    <div class="units">
                        <p>
                            <span id="to-meter">0 feet = 0.000 meters</span> <strong>|</strong> <span id="to-feet">0 meters = 0.000 feet</span> 
                        </p>
                    </div>
                </div>

                <!-- volume -->
                <div class="volume">
                    <p class="volume_header">Volume (Liters/ Gallons)</p>
                    <div class="units">
                        <p>
                            <span id="to-gallon">0 liters = 0.000 gallons</span> <strong>|</strong> <span id="to-liter">0 gallons = 0.000 liters</span>
                        </p>
                    </div>
                </div>

                <!-- mass -->
                <div class="mass">
                    <p class="mass_header">Mass (Kilograms/ Pounds)</p>
                    <div class="units">
                        <p>
                            <span id="to-pound">0 kilos = 0.000 pounds</span> <strong>|</strong> <span id="to-kilo">0 pounds = 0.000 kilos</span>
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <!-- link to the js file -->
        <script defer src="script.js"></script>
    </body>
</html>
